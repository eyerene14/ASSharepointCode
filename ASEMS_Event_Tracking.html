    <div id="changeDAGModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h3 class="modal-title">DAG Reporting Change</h3>
                    <!-- This line below adds an x button to header to close modal screen-->
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="row form-group">
                                <label class="col-sm-1" for="fleetDAG">Fleet</label>
                                <select class="col form-control" id="fleetDAG" name="fleetDAG" required>
                                    <option>Select</option>
                                    <option value="airbus">Airbus</option>
                                    <option value="boeing">Boeing</option>
                                </select>
                                <label class="col" for="dagChangeEvent">Event</label>
                                <select class="col-sm-3 form-control" id="dagChangeEvent" name="dagChangeEvent"
                                    required>
                                    <option>Select</option>
                                </select>
                                <label class="col-sm-1" for="inDAG2">In DAG?</label>
                                <select class="col form-control" id="inDAG2" name="inDAG2" required>
                                    <option value="Select">Select</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                                <input type="text" id="hiddeninDAG" hidden />

                                <label class="col-sm-1" for="inPCAL2">In PCAL?</label>
                                <select class="col form-control" id="inPCAL2" name="inPCAL2" required>
                                    <option value="Select">Select</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                                <input type="text" id="hiddeninPCAL" hidden />
                            </div>
                            <div class="row form-group"> 
                                <label class="col col-form-label" for="SeverityLabel">Severity </label>
                                <label class="col col-form-label" for="infoOnlyDAG">Information Only</label>
                                <select class="col form-control" id="infoOnlyDAG" name="infoOnlyDAG" required>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                    <option value="Na">n/a</option>
                                </select>
                                <label class="col col-form-label" for="cautionDAG">Caution</label>
                                <select class="col form-control" id="cautionDAG" name="cautionDAG" required>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                    <option value="Na">n/a</option>
                                </select>
                                <label class="col col-form-label" for="warningDAG">Warning</label>
                                <select class="col form-control" id="warningDAG" name="warningDAG" required>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                    <option value="Na">n/a</option>
                                </select>
                                <label class="col col-form-label" for="alertDAG">Alert</label>
                                <select class="col form-control" id="alertDAG" name="alertDAG" required>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                    <option value="Na">n/a</option>
                                </select>
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-2 col-form-label" for="whyChangeDAG">Why change?</label>
                                <textarea class="col-sm-4 form-control" id="whyChangeDAG" rows="1" required></textarea>
                                <label class="col-sm-2 col-form-label" for="perWhomDAG">Per Whom?</label>
                                <input type="text" class="col-sm-4 form-control" id="perWhomDAG" required></input>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto"
                                    data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary btn-sm ml-1" id="inDAGBtn">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

                                <label class="col-sm-1" for="inDAG3">In DAG?</label>

                                <label class="col-sm-1" for="inPCAL3">In PCAL?</label>
                                <select class="col form-control" id="inPCAL3" name="inPCAL3" required>
                                    <option value="Select">Select</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                                <input type="text" id="hiddeninPCAL" hidden />
                            </div>
                            <div class="row form-group"> 
                                <label class="col col-form-label" for="SeverityLabel">Severity </label>
                                <label class="col col-form-label" for="infoOnlyPCAL">Information Only</label>
                                <select class="col form-control" id="infoOnlyPCAL" name="infoOnlyPCAL" required>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                    <option value="Na">n/a</option>
                                </select>
                                <label class="col col-form-label" for="cautionPCAL">Caution</label>

                                    <option value="No">No</option>
                                    <option value="Na">n/a</option>
                                </select>
                                <label class="col col-form-label" for="warningPCAL">Warning</label>

                                    <option value="Yes">Yes</option>

                                    <option value="Na">n/a</option>
                                </select>
                                <label class="col col-form-label" for="alertPCAL">Alert</label>
                                <select class="col form-control" id="alertPCAL" name="alertPCAL" required>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                    <option value="Na">n/a</option>
                                </select>
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-2 col-form-label" for="whyChangePCAL">Why change?</label>
                                <textarea class="col-sm-4 form-control" id="whyChangePCAL" rows="1" required></textarea>
                                <label class="col-sm-2 col-form-label" for="perWhomPCAL">Per Whom?</label>
                                <input type="text" class="col-sm-4 form-control" id="perWhomPCAL" required></input>
                            </div>
                            <div class="form-row">

                                <button type="submit" class="btn btn-primary btn-sm ml-1" id="inPCALBtn">Submit</button>
                            </div>

    <div class="container">
        <div class="row align-items-center" style="margin-bottom:0px; padding-bottom: px;">
            <div class="mx-auto ml-auto">
                <a role="button" class="btn btn-info btn-lg mt-4" data-toggle="modal" data-target="#changeDAGModal"
                    id="changeDAG">Change DAG</a>
                <a role="button" class="btn btn-info btn-lg mt-4" data-toggle="modal" data-target="#changePCALModal"
                    id="changePCAL">Change PCAL</a>
            </div>
        </div>

        <div class="row row-content" style="margin-top:0px; padding-top: 5px;">
            <div class="col">
                <div class="accordion" id="accordion1">
                    <div class="card">
                        <div class="card-header" role="tab">
                            <h4>
                                <a class="collapsed" data-toggle="collapse" data-target="#collapseOne">
                                    Change EMS Event Details in Log
                                </a>
                            </h4>
                            <div class="collapse show" id="collapseOne" data-parent="#accordion1">
                                <div class="card-body">
                                    <form id="changeEventForm">
                                        <div class="row form-group">
                                            <input id="key_id" type="number" hidden="true" disabled>
                                            <label class="col-sm-1 col-form-label" for="fleet1">Fleet</label>
                                            <select class="col-sm-2 form-control" id="fleet1" name="fleet">
                                                <option>Select</option>
                                                <option value="airbus">Airbus</option>
                                                <option value="boeing">Boeing</option>
                                            </select>
                                            <label class="col-sm-1 col-form-label" for="newProfile">Profile</label>
                                            <select class="col-sm-2 form-control" id="newProfile" name="newProfile"
                                                disabled>
                                                <option value="select">Select</option>
                                                <option value="5">5</option>
                                                <option value="191">191</option>
                                                <option value="184">184</option>
                                                <option value="183">183</option>
                                                <option value="180">180</option>
                                                <option value="0">0</option>
                                            </select>
                                            <label class="col-sm-1 col-form-label" for="event">Event</label>
                                            <select class="col-sm-5 form-control" id="event" name="event" required>
                                                <option>Select</option>
                                            </select>
                                        </div>

                                        <div class="row form-group">
                                            <label class="col-sm-1 col-form-label" for="inDAG1">In DAG?</label>
                                            <select class="col-sm-2 form-control" id="inDAG1" name="inDAG1">
                                                <option value="Select">Select</option>
                                                <option value="Yes">Yes</option>
                                                <option value="No">No</option>
                                            </select>

                                            <label class="col-sm-2 col-form-label" for="inPCAL1">In PCAL?</label>
                                            <select class="col-sm-2 form-control" id="inPCAL1" name="inPCAL1" required>
                                                <option value="Select">Select</option>
                                                <option value="Yes">Yes</option>
                                                <option value="No">No</option>
                                            </select>
                                            <label class="col-sm-3 col-form-label" for="gPFC">Event Triggered by Fleet
                                                Constant/Global Parameter?</label>
                                            <select class="col-sm-2 form-control" id="gPFC" name="gPFC">
                                                <option>Select</option>
                                                <option value="Formula">Formula</option>
                                                <option value="Fleet Constant">Fleet Constant</option>
                                                <option value="Global Parameter">Global Parameter</option>
                                            </select>
                                        </div>
                                        <div class="row form-group">
                                            <label class="col-sm-3 col-form-label" for="formula">EMS Event
                                                Formula</label>
                                            <textarea class="col form-control" id="formula" rows="2"></textarea>
                                        </div>

                                        <div class="row form-group">
                                            <label class="col-sm-3 col-form-label" for="definition">EMS Event
                                                Definition</label>
                                            <textarea class="col form-control" id="definition" rows="2"></textarea>
                                        </div>
                                        <div class=" row form-group">
                                            <label class="col-sm-2 col-form-label" for="infoOnlyDef">Information</label>
                                            <textarea class="col-sm-4 form-control" id="infoOnlyDef"
                                                rows="1"></textarea>
                                            <label class="col-sm-2 col-form-label" for="cautionDef">Caution</label>
                                            <textarea class="col-sm-4 form-control" id="cautionDef" rows="1"></textarea>
                                        </div>
                                        <div class=" row form-group">
                                            <label class="col-sm-2 col-form-label" for="warningDef">Warning</label>
                                            <textarea class="col-sm-4 form-control" id="warningDef" rows="1"></textarea>
                                            <label class="col-sm-2 col-form-label" for="alertDef">Alert</label>
                                            <textarea class="col-sm-4 form-control" id="alertDef" rows="1"></textarea>
                                        </div>
                                        <div class="row form-group">
                                            <label class="col-sm-2 col-form-label" for="intervalDef">Interval</label>
                                            <textarea class="col form-control" id="intervalDef" rows="1"></textarea>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col">
                                                <button type="submit" class="btn btn-primary" id="updateEvent">Update
                                                    Event Details</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" role="tab">
                            <h4>
                                <a class="collapsed" data-toggle="collapse" data-target="#collapseTwo">
                                    Add New EMS Event to Log
                                </a>

                            <div class="collapse" id="collapseTwo" data-parent="#accordion1">
                                <div class="card-body">
                                    <form id="newEventForm">
                                        <div class="row form-group">
                                            <label class="col-sm-1 col-form-label" for="newEventFleet">Fleet</label>
                                            <select class="col-sm-2 form-control" id="newEventFleet"
                                                name="newEventFleet" required>
                                                <option>Select</option>
                                                <option value="airbus">Airbus</option>
                                                <option value="boeing">Boeing</option>
                                            </select>
                                            <label class="col-sm-1 col-form-label" for="newEventProfile">Profile</label>
                                            <select class="col-sm-2 form-control" id="newEventProfile"
                                                name="newEventProfile" required>
                                                <option value="select">Select</option>
                                                <option value="5">5</option>
                                                <option value="191">191</option>
                                                <option value="184">184</option>
                                                <option value="183">183</option>
                                                <option value="180">180</option>
                                                <option value="0">0</option>
                                            </select>
                                            <label class="col-sm-1 col-form-label" for="newEvent">Event</label>
                                            <input type="text" class="col form-control" id="newEvent" name="newEvent"
                                                required>
                                        </div>

                                        <div class="row form-group">
                                            <!--<label class="col-sm-1 col-form-label" for="inDAG4">In DAG?</label>
                                            <select class="col-sm-2 form-control" id="inDAG4" name="inDAG4" required>
                                                <option value="Select">Select</option>
                                                <option value="Yes">Yes</option>
                                                <option value="No">No</option>
                                            </select>

                                            <label class="col-sm-2 col-form-label" for="inPCAL4">In PCAL?</label>
                                            <select class="col-sm-2 form-control" id="inPCAL4" name="inPCAL4" required>
                                                <option value="Select">Select</option>
                                                <option value="Yes">Yes</option>
                                                <option value="No">No</option>
                                            </select>-->

                                        </div>
                                        <div class="row form-group">
                                            <label class="col-sm-3 col-form-label" for="formula1">EMS Event
                                                Formula</label>
                                            <textarea class="col form-control" id="formula1" rows="2"></textarea>
                                        </div>

                                        <div class="row form-group">
                                            <label class="col-sm-3 col-form-label" for="definition1">EMS Event
                                                Definition</label>
                                            <textarea class="col form-control" id="definition1" rows="2"></textarea>
                                        </div>
                                        <div class=" row form-group">
                                            <label class="col-sm-2 col-form-label"
                                                for="infoOnlyDef1">Information</label>
                                            <textarea class="col-sm-4 form-control" id="infoOnlyDef1"
                                                rows="1"></textarea>
                                            <label class="col-sm-2 col-form-label" for="cautionDef1">Caution</label>
                                            <textarea class="col-sm-4 form-control" id="cautionDef1"
                                                rows="1"></textarea>
                                        </div>
                                        <div class=" row form-group">
                                            <label class="col-sm-2 col-form-label" for="warningDef1">Warning</label>
                                            <textarea class="col-sm-4 form-control" id="warningDef1"
                                                rows="1"></textarea>
                                            <label class="col-sm-2 col-form-label" for="alertDef1">Alert</label>
                                            <textarea class="col-sm-4 form-control" id="alertDef1" rows="1"></textarea>
                                        </div>
                                        <div class="row form-group">
                                            <label class="col-sm-2 col-form-label" for="intervalDef1">Interval</label>
                                            <textarea class="col form-control" id="intervalDef1" rows="1"></textarea>
                                            <label class="col-sm-2 col-form-label" for="fullEMSPath">FullEMSPath</label>
                                            <textarea class="col form-control" id="fullEMSPath" rows="1"
                                                placeholder="e.g. Descent and Landing\Descent and Approach\..."></textarea>
                                            <label class="col-sm-3 col-form-label" id="gPFC1label" for="gPFC1">Event
                                                Triggered by Fleet
                                                Constant/Global Parameter?</label>
                                            <select class="col-sm-2 form-control" id="gPFC1" name="gPFC1">
                                                <option>Select</option>
                                                <option value="Formula">Formula</option>
                                                <option value="Fleet Constant">Fleet Constant</option>
                                                <option value="Global Parameter">Global Parameter</option>
                                            </select>
                                            <label class="col-sm-2 col-form-label" id="gpfcLabel"
                                                for="gpfcText"></label>
                                            <input type="text" class="col-sm-2 form-control" id="gpfcText"
                                                name="gpfcText" placeholder="G.P./F.C. Name" />
                                        </div>
                                        <div class="row form-group">
                                            <div class="col">
                                                <button type="submit" class="btn btn-primary" id="addEvent">Add Event
                                                    Details</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
