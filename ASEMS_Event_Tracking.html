<body>

    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">

                    <a href="index.html"><img src="img/logo.png" class="img-fluid" /></a>

    <div id="changeDAGModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h3 class="modal-title">DAG Reporting Change</h3>
                    <!-- This line below adds an x button to header to close modal screen-->
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="row form-group">
                                <label class="col-sm-3 col-form-label" for="fleet">Fleet</label>
                                <select class="col-sm-3 form-control" id="fleet" name="fleet">
                                    <option>Select</option>
                                    <option value="Alaska - AS - Boeing - 5">Boeing</option>
                                    <option value="Alaska - AS - Airbus 191,184,183">Airbus</option>
                                </select>
                                <label class="col-sm-2 col-form-label" for="dagChangeEvent">Event</label>
                                <select class="col-sm-4 form-control" id="dagChangeEvent" name="dagChangeEvent">
                                    <option>Select</option>
                                </select>
                            </div>
                            <h4>Severity</h4>
                            <div class="row form-group">
                                <label class="col-sm-3 col-form-label" for="inDAG">In DAG?</label>
                                <select class="col-sm-3 form-control" id="inDAG" name="inDAG">
                                    <option value="select">Select</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>

                                <label class="col-sm-3 col-form-label" for="inPCAL">In PCAL?</label>
                                <select class="col-sm-3 form-control" id="inPCAL" name="inPCAL">
                                    <option value="select">Select</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-2 col-form-label" for="infoOnlyDAG">Information Only</label>
                                <select class="col-sm-1 form-control" id="infoOnlyDAG" name="infoOnlyDAG">
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                    <option value="Na">n/a</option>
                                </select>
                                <label class="col-sm-2 col-form-label" for="cautionDAG">Caution</label>
                                <select class="col-sm-1 form-control" id="cautionDAG" name="cautionDAG">
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                    <option value="Na">n/a</option>
                                </select>
                                <label class="col-sm-2 col-form-label" for="warningDAG">Warning</label>
                                <select class="col-sm-1 form-control" id="warningDAG" name="warningDAG">
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                    <option value="Na">n/a</option>
                                </select>
                                <label class="col-sm-1 col-form-label" for="alertDAG">Alert</label>
                                <select class="col-sm-1 form-control" id="alertDAG" name="alertDAG">
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                    <option value="Na">n/a</option>
                                </select>
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-3 col-form-label" for="whyChange">Why change?</label>
                                <textarea class="col-sm-3 form-control" id="whyChange" rows="1"></textarea>
                                <label class="col-sm-3 col-form-label" for="perWhom">Per Whom?</label>
                                <textarea class="col-sm-3 form-control" id="perWhom" rows="1"></textarea>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto"
                                    data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary btn-sm ml-1">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="changePCALModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h3 class="modal-title">PCAL Change</h3>
                    <!-- This line below adds an x button to header to close modal screen-->

                                <label class="col-sm-3 col-form-label" for="inPCAL">In PCAL?</label>

                                <label class="col-sm-2 col-form-label" for="warningPCAL">Warning</label>
                                <select class="col-sm-1 form-control" id="warningPCAL" name="warningPCAL">

                                <label class="col-sm-1 col-form-label" for="alertPCAL">Alert</label>

                                <textarea class="col-sm-3 form-control" id="whyChange" rows="1"></textarea>
                                <label class="col-sm-3 col-form-label" for="perWhom">Per Whom?</label>
                                <textarea class="col-sm-3 form-control" id="perWhom" rows="1"></textarea>

                            <div class="form-row">

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <div class="container">
        <div class="row align-items-center">
            <div class="mx-auto ml-auto">
                <a role="button" class="btn btn-info btn-lg mt-4" data-toggle="modal"
                    data-target="#changeDAGModal">Change DAG</a>
                <a role="button" class="btn btn-info btn-lg mt-4" data-toggle="modal"
                    data-target="#changePCALModal">Change PCAL</a>
            </div>
        </div>

        <div class="row row-content align-items-center">
            <div class="col col-sm-8 mx-auto">
                <div class="card">
                    <h3 class="card-header p-3 mb-2 bg-info text-white ">Add/Change Event in Tracker</h3>
                    <div class="card-body">
                        <form id="newEventForm">
                            <div class="row form-group">
                                <label class="col-sm-3 col-form-label" for="fleet">Fleet</label>
                                <select class="col-sm-3 form-control" id="fleet" name="fleet">
                                    <option>Select</option>
                                    <option value="Alaska - AS - Boeing - 5">Boeing</option>
                                    <option value="Alaska - AS - Airbus 191,184,183">Airbus</option>
                                </select>
                                <label class="col-sm-3 col-form-label" for="newProfile">Profile</label>
                                <select class="col-sm-3 form-control" id="newProfile" name="newProfile">
                                    <option value="select">Select</option>
                                    <option value="5">5</option>
                                    <option value="191">191</option>
                                    <option value="184">184</option>
                                    <option value="183">183</option>
                                    <option value="180">180</option>
                                    <option value="0">0</option>
                                </select>
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-3 col-form-label" for="inDAG">In DAG?</label>
                                <select class="col-sm-3 form-control" id="inDAG" name="inDAG">
                                    <option value="select">Select</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>

                                <label class="col-sm-3 col-form-label" for="inPCAL">In PCAL?</label>
                                <select class="col-sm-3 form-control" id="inPCAL" name="inPCAL">
                                    <option value="select">Select</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-2 col-form-label" for="newEvent">Event</label>
                                <select class="col-sm-4 form-control" id="newEvent" name="newEvent">
                                    <option>Select</option>
                                </select>
                                <label class="col-sm-4 col-form-label" for="gPFC">Event Triggered by Fleet
                                    Constant/Global Parameter?</label>
                                <select class="col-sm-2 form-control" id="gPFC" name="gPFC">
                                    <option>Select</option>
                                    <option value="Formula">Formula</option>
                                    <option value="Fleet Constant">Fleet Constant</option>
                                    <option value="Global Parameter">Global Parameter</option>
                                </select>
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-3 col-form-label" for="formula">EMS Event Formula</label>
                                <textarea class="col form-control" id="formula" rows="2"></textarea>
                            </div>

                            <div class="row form-group">
                                <label class="col-sm-3 col-form-label" for="definition">EMS Event Definition</label>
                                <textarea class="col form-control" id="definition" rows="2"></textarea>
                            </div>
                            <div class=" row form-group">
                                <label class="col-sm-2 col-form-label" for="infoOnlyDef">Information</label>
                                <textarea class="col-sm-4 form-control" id="infoOnlyDef" rows="1"></textarea>
                                <label class="col-sm-2 col-form-label" for="cautionDef">Caution</label>
                                <textarea class="col-sm-4 form-control" id="cautionDef" rows="1"></textarea>
                            </div>
                            <div class=" row form-group">
                                <label class="col-sm-2 col-form-label" for="warningDef">Warning</label>
                                <textarea class="col-sm-4 form-control" id="warningDef" rows="1"></textarea>
                                <label class="col-sm-2 col-form-label" for="alertDef">Alert</label>
                                <textarea class="col-sm-4 form-control" id="alertDef" rows="1"></textarea>
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-2 col-form-label" for="intervalDef">Interval</label>
                                <textarea class="col form-control" id="intervalDef" rows="1"></textarea>
                            </div>
                            <div class="row form-group">
                                <div class="col">
                                    <button type="submit" class="btn btn-primary">Add/Update Event</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br></br>

    <table class="row-content table table-sm">
        <thead>
            <tr>
                <th scope="col">#</th>

            <tr>
