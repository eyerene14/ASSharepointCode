    }

    }

    body {
        font-family: "Comfortaa", sans-serif;

        padding-bottom: 5px;
    }

        color: white;
    }

    }

    .nonFormValue {

    }

    .jumbotron {

    .btn-secondary:hover {

        background-color: #2774AE;

    }

    .btn-secondary:not(:disabled):not(.disabled) {
        color: #fff;
        background-color: #013f66;
        border-color: rgb(96, 129, 179);
        border-width: 1px;
    }

    .btn-secondary:not(:disabled):not(.disabled).active,
    .btn-secondary:not(:disabled):not(.disabled):active,
    .show>.btn-secondary.dropdown-toggle {

<body>

    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-4 col-xs-3 col-md-2">
                    <a href="#"><img
                            src="https://alaskaair.sharepoint.com/sites/FOQA/SiteAssets/Images/Alaska Safety Logo Pic.png"
                            class="img-fluid" /></a>
                </div>
                <div class="col  align-self-center">
                    <h1>Boeing & Airbus</h1>
                    <h4>Scorecard Survey</h2>
                </div>

            </div>
        </div>
    </header>
    <div class="container">
        <div class="alert alert-warning" role="alert">
            Chrome or Safari are the best browsers to use for Sharepoint!
        </div>
        <form id="changeEventForm">
            <input id="key_id" type="number" hidden="true" disabled>
            <input id="gatekeepersEmail" type="text" hidden="true" disabled>
            <!--Gatekeeper-->
            <label class="col-form-label" for="gatekeeperLabel">Gatekeeper:</label>
            <label class="col-lg-4 col-sm-4 col-xs-3 col-form-label" id="gatekeepersName"></label>
            <!--Fleet-->
            <div class="form-row form-group">
                <div class="col-md-2 col-sm-3 col-xs-2">
                    <label class="col-form-label" for="fleet">Fleet<span style="color:red">*</span></label>
                    <select class="form-control" id="fleet" name="fleet" required>
                        <option value="">Select</option>
                        <option value="Airbus">Airbus</option>
                        <option value="Boeing">Boeing</option>
                    </select>
                </div>
                <div class="col-lg-3 col-md-5 col-sm-5 col-xs-6">
                    <!--Model-->
                    <label class="col-form-label" for="fleetModel">Aircraft type/model<span
                            style="color:red">*</span></label>
                    <select class="form-control" id="fleetModel" name="fleetModel" required>
                        <option value="">Select</option>
                        <option value="700">700</option>
                        <option value="800">800</option>
                        <option value="900">900</option>
                        <option value="Freighter">Freighter</option>
                        <option value="319">319</option>
                        <option value="320">320</option>
                        <option value="321">321</option>
                    </select>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-4">
                    <label class="col-form-label" for="cause">Cause<span style="color:red">*</span></label>
                    <select class="form-control" id="cause" name="cause" required>
                        <option value="">Select</option>
                        <option value="Reserve Pilot non-fly (+30 days or more)">Reserve Pilot non-fly (+30 days or
                            more)
                        </option>
                        <option value="Coming back from a leave of absence">Coming back from a leave of absence</option>
                        <option value="Extended Vacation (+30 days or more)">Extended Vacation (+30 days or more)
                        </option>
                        <option value="Combination of Leave, vacation, reserve non-fly">Combination of Leave, vacation,
                            reserve non-fly</option>
                    </select>
                </div>
            </div>
            <div class="form-row form-group">
                <label class="mr-1 col-form-label" for="contactDateLabel">Contact Date:<span
                        style="color:red">*</span></label>
                <input class="col-lg-2 col-md-2 col-sm-4 col-xs-2 form-control col-form-label-sm" type="date"
                    id="contactDate" required>
                <label class="mr-1 col-form-label-sm" id="contactDateNull"><span style='color:red'>Please enter a date
                        mm/dd/yy</span></label>
                <label class="col-form-label ml-1" for="flightRecord">Flight Record</label><span
                    style="color:red">*</span>
                <input class="col-xl-2 col-lg-1 col-md-2 col-sm-3 col-xs-2 ml-1 form-control col-form-label-sm"
                    type="text" id="flightRecord" placeholder="#" required>
            </div>
            <div class="form-row form-group">
                <label class="col-form-label-sm" for="durationOfBreak">How many months (duration) was your break from
                    flying?</label><span style="color:red">*</span>
                <input class="col-xl-2 col-lg-1 col-md-2 col-sm-3 col-xs-2 ml-1 form-control col-form-label-sm"
                    type="text" id="durationOfBreak" placeholder="#" required>
            </div>
            <div class="form-row form-group">
                <label class="col-form-label-sm" for="lastTrainingEvent">How long since a last training event
                    (months)?</label><span style="color:red">*</span>
                <input class="col-xl-2 col-lg-1 col-md-2 col-sm-3 col-xs-2 ml-1 form-control col-form-label-sm"
                    type="text" id="lastTrainingEvent" placeholder="#" required>
            </div>
            <div class="form-row">
                <div class="col-md-6 col-sm-9 col-xs-8">
                    <label class="col-form-label-sm" for="contributingFactor">
                        Was your leave of absence a contributing factor to this event?
                    </label><span style="color:red">*</span>
                </div>
                <div class="col-md-1 col-sm-2 col-xs-1">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary btn-sm align-self-center" id="Yes">
                            <input type="radio" name="contributingFactor" id="contributingFactor" value="Yes"
                                autocomplete="off" required>
                            Yes
                        </label>
                        <label class="btn btn-secondary btn-sm align-self-center" id="No">
                            <input type="radio" name="contributingFactor" id="contributingFactor" value="No"
                                autocomplete="off" required>
                            No
                        </label>
                        <label class="btn btn-secondary btn-sm align-self-center" id="Somewhat">
                            <input type="radio" name="contributingFactor" id="contributingFactor" value="Somewhat"
                                autocomplete="off" required>
                            Somewhat
                        </label>
                    </div>
                </div>
            </div>

            <label class="mr-1 col-form-label" id="contributingFactorNull"><span style='color:red'>Please select a
                    contributing factor</span></label>
            <div class="row form-group">
                <div class="col">
                    <button type="submit" class="btn btn-warning" id="submitForm"
                        onclick="saveToFormErrorLog('Submit Button');">Submit</button>

                    <button type="submit" class="btn btn-primary" id="updateForm"
                        onclick="saveToFormErrorLog('Updating Button');">Update</button>
                    <button type="reset" class="btn btn-secondary" id="cancelUpdate"
                        onclick="window.location.reload();">Cancel</button>
                </div>
            </div>
        </form>
        <label class="col-md-6 col-sm-11 col-form-label-sm" id="insertStatus"></label>
    </div>

    <!--container-->
    <br></br>

    <footer class="site-footer">
        <!--Results table -->
        <div class="container">
            <h4>Previous Submissions</h4>
            <div class="table-responsive">
                <table id="returnedDataTable" class="table container-fluid" cellspacing="0" width="80%">
                    <thead>
                        <tr>
                            <th scope="col-1">Id</th>
                            <th scope="col-2">Requestor's Name</th>
                            <th scope="col-2">Fleet</th>
                            <th scope="col-2">Fleet Model</th>
                            <th scope="col-2">Date Created</th>
                            <th scope="col-2">Cause</th>
                            <th scope="col-2">Contact Date</th>
                            <th scope="col-2">F.R.</th>
                            <th scope="col-2"></th>
                        </tr>
                    </thead>
                    <tbody id="previousSubmissionsTable">
                </table>
            </div>
        </div>
    </footer>

        function deleteAllCookies() {
            var cookies = document.cookie.split(";");

            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i];
                var eqPos = cookie.indexOf("=");
                var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
            }
        }

        deleteAllCookies();

        $("#flightRecord").on("change", function () {
            if ($("#contactDate").val() == "" || $("#contactDate").val() == null) {
                document.getElementById("submitForm").disabled = true;
                $("#contactDateNull").show();
            }
            else {
                document.getElementById("submitForm").disabled = false;
                $("#contactDateNull").hide();
            }
        });

        $("#contactDate").on("click", function () {
            if ($("#contactDate").val() == "" || $("#contactDate").val() == null) {
                document.getElementById("submitForm").disabled = true;
                $("#contactDateNull").show();
            }
            else {
                document.getElementById("submitForm").disabled = false;
                $("#contactDateNull").hide();
            }
        });
