<style>

<body>

    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-3 col-md-2">
                    <a href="#"><img
                            src="https://alaskaair.sharepoint.com/sites/FOQA/SiteAssets/Images/Alaska_WorkgroupLockups_Safety_rgb_Sm.png"
                            class="img-fluid" /></a>
                </div>
                <div class="col  align-self-center">
                    <h1>Boeing & Airbus</h1>
                    <h2>EMS Event Tracker</h2>
                </div>

            </div>
        </div>
    </header>
    <div class="container">
        <div class="row align-items-center" style="margin-bottom:0px; padding-bottom: px;">
            <div class="mx-auto ml-auto">
                <a role="button" class="btn btn-info btn-lg mt-4 white-text" data-toggle="modal"
                    data-target="#changeDAGModal" id="changeDAG">Change DAG</a>
                <a role="button" class="btn btn-info btn-lg mt-4 white-text" data-toggle="modal"
                    data-target="#changePCALModal" id="changePCAL">Change PCAL</a>
            </div>
        </div>

        <div id="changeDAGModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-info text-white">
                        <h3 class="modal-title ml-3">DAG Reporting Change</h3>
                        <!-- This line below adds an x button to header to close modal screen-->
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form>
                                <div class="row row-narrower form-group">
                                    <div class="col-md-3">
                                        <label class="" for="fleetDAG">Fleet<span style="color:red">*</span></label>
                                        <select class="form-control form-control-sm" id="fleetDAG" name="fleetDAG"
                                            required>
                                            <option>Select</option>
                                            <option value="airbus">Airbus</option>
                                            <option value="boeing">Boeing</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <label class="" for="dagModalEvent">Event<span
                                                style="color:red">*</span></label>
                                        <select class="form-control form-control-sm" id="dagModalEvent"
                                            name="dagModalEvent" required>
                                            <option>Select</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <label class="" for="dagSection">DAG Section<span
                                                style="color:red">*</span></label>
                                        <select class="form-control form-control-sm" id="dagSection" name="dagSection"
                                            required>
                                            <option value="">Select</option>
                                            <option value="Scorecard">Scorecard</option>
                                            <option value="ESRB">ESRB</option>
                                            <option value="CLI">CLI</option>
                                            <option value="LOSM">LOSM</option>
                                            <option value="Low Fuel">Low Fuel</option>
                                            <option value="Other">Other</option>
                                        </select>
                                        <input type="number" class="col-sm-2 form-control" id="dagSectionOther"
                                            name="dagSectionOther" placeholder="e.g. LOSM" />
                                        <small id="smallGreyText" class="text-muted"><label
                                                class="col-sm-2 col-form-label" id="dagSectionMultiple"
                                                for="dagSectionMultiple"></label></small>
                                    </div>
                                    <div class="col-md-2">
                                        <label class="" for="inDAG2">In DAG?<span style="color:red">*</span></label>
                                        <select class="form-control form-control-sm" id="inDAG2" name="inDAG2" required>
                                            <option value="">Select</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <label class="" for="inPCAL2">In PCAL?</label>
                                        <select class="form-control form-control-sm" id="inPCAL2" name="inPCAL2"
                                            required>
                                            <option value="">Select</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                            <option value="Unknown">Unknown</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row row-narrower form-group">
                                    <div class="col-md-3 mb-3">
                                        <label class="" for="infoOnlyDAG">Info. Only<span
                                                style="color:red">*</span></label>
                                        <select class="form-control form-control-sm" id="infoOnlyDAG" name="infoOnlyDAG"
                                            required>
                                            <option value="">Select</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                            <option value="Na">n/a</option>
                                        </select>
                                        <small id="smallGreyText" class="text-muted"><label class="" id="pcalGreyInfo"
                                                for="pcalGreyInfo"></label></small>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label class="" for="cautionDAG">Caution<span style="color:red">*</span></label>
                                        <select class="form-control form-control-sm" id="cautionDAG" name="cautionDAG"
                                            required>
                                            <option value="">Select</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                            <option value="Na">n/a</option>
                                        </select>
                                        <small id="smallGreyText" class="text-muted"><label class=""
                                                id="pcalGreyCaution" for="pcalGreyCaution"></label></small>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label class="" for="warningDAG">Warning<span style="color:red">*</span></label>
                                        <select class="form-control form-control-sm" id="warningDAG" name="warningDAG"
                                            required>
                                            <option value="">Select</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                            <option value="Na">n/a</option>
                                        </select>
                                        <small id="smallGreyText" class="text-muted"><label class=""
                                                id="pcalGreyWarning" for="pcalGreyWarning"></label></small>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label class="" for="alertDAG">Alert<span style="color:red">*</span></label>
                                        <select class="form-control form-control-sm" id="alertDAG" name="alertDAG"
                                            required>
                                            <option value="">Select</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                            <option value="Na">n/a</option>
                                        </select>
                                        <small id="smallGreyText" class="text-muted"><label class="" id="pcalGreyAlert"
                                                for="pcalGreyAlert"></label></small>
                                    </div>
                                </div>
                                <div class="row row-narrower form-group">
                                    <label class="col-sm-2 col-form-label" for="whyChangeDAG">Why change?<span
                                            style="color:red">*</span></label>
                                    <textarea class="col-sm-4 form-control" id="whyChangeDAG" rows="1"
                                        required></textarea>
                                    <label class="col-sm-2 col-form-label" for="perWhomDAG">Per Whom?<span
                                            style="color:red">*</span></label>
                                    <input type="text" class="col-sm-4 form-control form-control-sm" id="perWhomDAG"
                                        required></input>
                                </div>
                                <label class="error-message" id="noInDAGDataTracked" style="color:red;">No DAG Reporting
                                    Information Found for Event</label>
                                <div class="form-row">
                                    <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal"
                                        onclick="resetDAGModal()">Cancel</button>
                                    <button type="submit" class="btn btn-primary btn-sm ml-1"
                                        id="inDAGBtn">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="changePCALModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-info text-white">
                        <h4 class="modal-title ml-3">PCAL Change</h4>
                        <!-- This line below adds an x button to header to close modal screen-->
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form>
                                <div class="row row-narrower form-group">
                                    <div class="col-md-3 mb-3">
                                        <label class="" for="fleetPCAL" style="font-size: medium;">Fleet<span
                                                style="color:red; font-size: small;">*</span></label>
                                        <select class="form-control form-control-sm" id="fleetPCAL" name="fleetPCAL"
                                            required>
                                            <option>Select</option>
                                            <option value="airbus">Airbus</option>
                                            <option value="boeing">Boeing</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label class="" for="pcalModalEvent" style="font-size: medium;">Event<span
                                                style="color:red; font-size: small;">*</span></label>
                                        <select class="form-control form-control-sm" id="pcalModalEvent"
                                            name="pcalModalEvent" required>
                                            <option>Select</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label class="" for="inDAG3" style="font-size: medium;">In DAG?</label>
                                        <select class="form-control form-control-sm" id="inDAG3" name="inDAG3">
                                            <option value="">Select</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                        <input type="text" id="hiddeninDAG" hidden />
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label class="" for="inPCAL3" style="font-size: medium;">In PCAL?<span
                                                style="color:red; font-size: small;">*</span></label>
                                        <select class="form-control form-control-sm" id="inPCAL3" name="inPCAL3"
                                            required>
                                            <option value="">Select</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                        <input type="text" id="hiddeninPCAL" hidden />
                                    </div>
                                </div>
                                <div class="row row-narrower form-group">
                                    <div class="col-md-2 mb-3">
                                        <label class="form-label" for="infoOnlyPCAL">Info. Only<span
                                                style="color:red">*</span></label>
                                        <select class="form-control form-control-sm" id="infoOnlyPCAL"
                                            name="infoOnlyPCAL" required>
                                            <option value="">Select</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                            <option value="Na">n/a</option>
                                        </select>
                                        <small class="text-muted"><label class="" id="dagGreyInfo"
                                                for="dagGreyInfo"></label></small>
                                    </div>
                                    <div class="col-md-2 mb-3">
                                        <label class="" for="cautionPCAL">Caution<span
                                                style="color:red">*</span></label>
                                        <select class="form-control form-control-sm" id="cautionPCAL" name="cautionPCAL"
                                            required>
                                            <option value="">Select</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                            <option value="Na">n/a</option>
                                        </select>
                                        <small class="text-muted"><label class="" id="dagGreyCaution"
                                                for="dagGreyCaution"></label></small>
                                    </div>
                                    <div class="col-md-2 mb-3">
                                        <label class="" for="warningPCAL">Warning<span
                                                style="color:red">*</span></label>
                                        <select class="form-control form-control-sm" id="warningPCAL" name="warningPCAL"
                                            required>
                                            <option value="">Select</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                            <option value="Na">n/a</option>
                                        </select>
                                        <small class="text-muted"><label class="" id="dagGreyWarning"
                                                for="dagGreyWarning"></label></small>
                                    </div>
                                    <div class="col-md-2">
                                        <label class="" for="alertPCAL">Alert<span style="color:red">*</span></label>
                                        <select class="form-control form-control-sm" id="alertPCAL" name="alertPCAL"
                                            required>
                                            <option value="">Select</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                            <option value="Na">n/a</option>
                                        </select>
                                        <small class="text-muted"><label class="" id="dagGreyAlert"
                                                for="dagGreyAlert"></label></small>
                                    </div>
                                    <div class="col mb-3 my-auto mx-auto">
                                        <div class="row row-narrower form-group ml-1">
                                            <label class="form-check-label" for="ccCheck"> Crew Contact </label>
                                            <input type="checkbox" class="form-check-input" id="ccCheck">
                                        </div>
                                        <div class="row row-narrower form-group ml-1">
                                            <label class="form-check-label ml-1" for="animationRequired"> Animation
                                                review </label>
                                            <input type="checkbox" class="form-check-input" id="animationRequired">
                                        </div>
                                        <div class="row row-narrower form-group ml-1">
                                            <label class="form-check-label ml-1" for="googleEarthRequired"> Google Earth
                                                review </label>
                                            <input type="checkbox" class="form-check-input" id="googleEarthRequired">
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-sm-4 mb-3">
                                        <label class="" for="notesPCAL">Notes</label>
                                        <textarea class="form-control" id="notesPCAL" rows="2"></textarea>
                                    </div>
                                    <div class="col-sm-4 mb-3">
                                        <label class="" for="whyChangePCAL">Why change?<span
                                                style="color:red">*</span></label>
                                        <textarea class="form-control" id="whyChangePCAL" rows="2" required></textarea>
                                    </div>
                                    <div class="col-sm-4 mb-3 my-auto">
                                        <label class="" for="perWhomPCAL">Per Whom?<span
                                                style="color:red">*</span></label>
                                        <input type="text" class="form-control form-control-sm" id="perWhomPCAL"
                                            required></input>
                                    </div>
                                </div>
                        </div>
                        <label class="error-message" id="noInPCALDataTracked" style="color:red;">No PCAL
                            Information Found for Event</label>
                        <div class="form-row">
                            <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal"
                                onclick="resetPCALModal()">Cancel</button>
                            <button type="submit" class="btn btn-primary btn-sm ml-1" id="inPCALBtn">Submit</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row row-content" style="margin-top:0px; padding-top: 5px;">
        <div class="col">
            <div class="accordion" id="accordion1">
                <div class="card">
                    <div class="card-header" role="tab">
                        <h4>
                            <a class="collapsed" data-toggle="collapse" data-target="#collapseOne">
                                Change EMS Event Details in Log
                            </a>
                        </h4>
                        <div class="collapse show" id="collapseOne" data-parent="#accordion1">
                            <div class="card-body" style="border-top: 2px ridge;">
                                <form id="changeEventForm">
                                    <div class="row form-group">
                                        <input id="key_id" type="number" hidden="true" disabled>
                                        <label class="col-sm-1 col-form-label" for="fleet1">Fleet<span
                                                style="color:red">*</span></label>
                                        <select class="col-sm-2 form-control" id="fleet1" name="fleet" required>
                                            <option>Select</option>
                                            <option value="airbus">Airbus</option>
                                            <option value="boeing">Boeing</option>
                                        </select>
                                        <label class="col-sm-1 col-form-label" for="event">Event<span
                                                style="color:red">*</span></label>
                                        <select class="col-sm-5 form-control" id="event" name="event" required>
                                            <option>Select</option>
                                        </select>
                                        <label class="col-sm-1 col-form-label" for="newProfile">Profile</label>
                                        <select class="col-sm-2 form-control" id="newProfile" name="newProfile"
                                            disabled>
                                            <option value="">Select</option>
                                            <option value="5">5</option>
                                            <option value="191">191</option>
                                            <option value="184">184</option>
                                            <option value="183">183</option>
                                            <option value="180">180</option>
                                            <option value="0">0</option>
                                        </select>
                                    </div>

                                    <div class="row form-group">
                                        <!--
                                            <label class="col-sm-1 col-form-label" for="inDAG1">In DAG?</label>
                                            <select class="col-sm-2 form-control" id="inDAG1" name="inDAG1">
                                                <option value="">Select</option>
                                                <option value="Yes">Yes</option>
                                                <option value="No">No</option>
                                            </select>

                                            <label class="col-sm-2 col-form-label" for="inPCAL1">In PCAL?</label>
                                            <select class="col-sm-2 form-control" id="inPCAL1" name="inPCAL1" required>
                                                <option value="">Select</option>
                                                <option value="Yes">Yes</option>
                                                <option value="No">No</option>
                                            </select>
                                            -->

                                    </div>
                                    <div class="row form-group">
                                        <label class="col-sm-2 col-form-label" for="formula">EMS Event
                                            Formula</label>
                                        <textarea class="col form-control" id="formula" rows="2"></textarea>
                                    </div>

                                    <div class="row form-group">
                                        <label class="col-sm-2 col-form-label" for="definition">EMS Event
                                            Definition</label>
                                        <textarea class="col form-control" id="definition" rows="2"></textarea>
                                    </div>
                                    <div class=" row form-group">
                                        <label class="col-sm-2 col-form-label" for="infoOnlyDef">Information</label>
                                        <textarea class="col-sm-4 form-control" id="infoOnlyDef" rows="1"></textarea>
                                        <label class="col-sm-2 col-form-label" for="cautionDef">Caution</label>
                                        <textarea class="col-sm-4 form-control" id="cautionDef" rows="1"></textarea>
                                    </div>
                                    <div class=" row form-group">
                                        <label class="col-sm-2 col-form-label" for="warningDef">Warning</label>
                                        <textarea class="col-sm-4 form-control" id="warningDef" rows="1"></textarea>
                                        <label class="col-sm-2 col-form-label" for="alertDef">Alert</label>
                                        <textarea class="col-sm-4 form-control" id="alertDef" rows="1"></textarea>
                                    </div>
                                    <div class="row form-group">
                                        <label class="col-sm-1 col-form-label" for="intervalDef">Interval</label>
                                        <textarea class="col form-control" id="intervalDef" rows="1"
                                            placeholder="e.g. Entire Flight/Intervals/..."></textarea>
                                        <label class="col-sm-1 col-form-label" for="fullEMSPath">EMS Path</label>
                                        <textarea class="col form-control" id="fullEMSPath" rows="1"
                                            placeholder="e.g. Descent and Landing\Descent and Approach\..."></textarea>
                                        <label class="col-sm-3 col-form-label" id="gPFClabel" for="gPFC">Event
                                            Triggered by Fleet
                                            Constant/Global Parameter?</label>
                                        <select class="col form-control" id="gPFC" name="gPFC">
                                            <option>Select</option>
                                            <option value="Formula">Formula</option>
                                            <option value="Fleet Constant">Fleet Constant</option>
                                            <option value="Global Parameter">Global Parameter</option>
                                        </select>
                                        <label class="col-sm-2 col-form-label" id="gpfcLabel" for="gpfcText"></label>
                                        <input type="text" class="col-sm-2 form-control" id="gpfcText" name="gpfcText"
                                            placeholder="G.P./F.C. Name" />
                                    </div>
                                    <div class="row form-group">
                                        <div class="col">
                                            <button type="submit" class="btn btn-primary" id="updateEvent">Update
                                                Event Details</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" role="tab">
                        <h4>
                            <a class="collapsed" data-toggle="collapse" data-target="#collapseTwo">
                                Add New EMS Event to Log
                            </a>
                        </h4>
                        <div class="collapse" id="collapseTwo" data-parent="#accordion1">
                            <div class="card-body" style="border-top: 2px ridge;">
                                <form id="newEventForm">
                                    <div class="row form-group">
                                        <label class="col-sm-1 col-form-label" for="newEventFleet">Fleet<span
                                                style="color:red">*</span></label>
                                        <select class="col-sm-2 form-control" id="newEventFleet" name="newEventFleet"
                                            required>
                                            <option>Select</option>
                                            <option value="airbus">Airbus</option>
                                            <option value="boeing">Boeing</option>
                                        </select>
                                        <label class="col-sm-1 col-form-label" for="newEventProfile">Profile<span
                                                style="color:red">*</span></label>
                                        <select class="col-sm-2 form-control" id="newEventProfile"
                                            name="newEventProfile" required>
