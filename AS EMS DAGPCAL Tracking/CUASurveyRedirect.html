    <title>AS EMS Event Tracker</title>
</head>

<style>
    .ms-core-pageTitle,
    .ms-core-pageTitle a {
        color: white;
        font-size: 1px;
    }

    .ms-displayInlineBlock ms-normalWrap {
        color: white;
        max-width: 0px;
        max-height: 0px;
    }

    .ms-siteicon-img {
        max-width: 0px;
        max-height: 0px;
        color: white;
    }

    #ms-pageDescriptionImage {
        height: 0px;
        width: 0px;
        display: none;
        color: white;
    }

    .error-message {
        color: red;
        font-weight: bold;
    }

    body {
        font-family: "Comfortaa", sans-serif;
    }

    h4,
    a {
        padding-bottom: 5px;
    }

    .white-text {
        color: white;
    }

    .row-content {
        padding: 50px 0;
        border-bottom: 1px ridge;
        min-height: 100px;
    }

    .nonFormValue {
        padding: 0px 0;
        min-height: 10px;
    }

    .jumbotron {
        padding: 10px;
        background-image: linear-gradient(to right, white, #B3D57D, #48a9c5, #2774AE);
        color: white;
        margin: 0;
    }

    .modal-header {
        padding: 8px;
    }

    .row-narrower {
        padding: 0px;
        margin-bottom: 0rem;
    }

<body>

    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-4 col-xs-3 col-md-2">
                    <a href="#"><img
                            src="https://alaskaair.sharepoint.com/sites/FOQA/SiteAssets/Images/Alaska_WorkgroupLockups_Safety_rgb_Sm.png"
                            class="img-fluid" /></a>
                </div>
                <div class="col  align-self-center">
                    <h1>Boeing & Airbus</h1>
                    <h4>Continous Unstable Approach Survey</h2>
                </div>

            </div>
        </div>
    </header>
    <div class="container">
        <br />
        <div class="alert alert-success col-md-7" role="alert">
            CUA Survey successfully submitted!!
          </div>
        <form id="changeEventForm">
            <input id="key_id" type="number" hidden="true" disabled>
            <!--Gatekeeper-->
            <label class="col-form-label" for="gatekeeperLabel">Gatekeeper:</label>
            <label class="col-sm-3 col-xs-3 col-form-label" id="gatekeepersNameRedirect"></label>
            <!--Fleet-->
            <div class="form-row form-group">
                <div class="col-md-2 col-sm-2 col-xs-2">
                    <label class="col-form-label" for="fleet">Fleet</label>
                    <select class="form-control" id="fleetRedirect" name="fleet">
                        <option value="">Select</option>
                        <option value="airbus">Airbus</option>
                        <option value="boeing">Boeing</option>
                    </select>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-6">
                    <!--Model-->
                    <label class="col-form-label" for="fleetModel">Aircraft type/model</label>
                    <select class="form-control" id="fleetModelRedirect" name="fleetModel">
                        <option value="">Select</option>
                        <option value="700">700</option>
                        <option value="800">800</option>
                        <option value="800">800SFP</option>
                        <option value="900">900</option>
                        <option value="900">Freighter</option>
                        <option value="319">319</option>
                        <option value="320">A320</option>
                        <option value="321">A321</option>
                    </select>
                </div>
                <div class="col-md-2 col-sm-4 col-xs-4">
                    <label class="col-form-label" for="approachType">Type of Approach</label>
                    <select class="form-control" id="approachTypeRedirect" name="approachType">
                        <option value="">Select</option>
                        <option value="visual">Visual</option>
                        <option value="ILS">ILS</option>
                        <option value="RNAV">RNAV</option>
                        <option value="Non precision">Non precision</option>
                    </select>
                </div>
            </div>
            <div class="form-row form-group">
                <label class="col-form-label" for="contactDateLabel">Contact Date:</label>
                <input class="col-md-2 col-sm-3 col-xs-2 form-control col-form-label-sm" type="date" id="contactDate">
                <label class="col-form-label ml-1" for="flightRecord">Event ID</label>
                <input class="col-md-1 col-sm-3 col-xs-2 ml-1 form-control col-form-label-sm" type="text"
                    id="eventIDRedirect">
                <div class="col-md-2 col-sm-5 col-xs-3">
                    <select class="col-md-10 custom-select form-control col-form-label-sm" id="conditionsRedirect">
                        <option selected>Conditions</option>
                        <option value="">Select</option>
                        <option value="VFR">VFR</option>
                        <option value="MVFR">MVFR</option>
                        <option value="IMC">IMC</option>
                        <option value="DAY">DAY</option>
                        <option value="Night">Night</option>
                        <option value="Windshear">Windshear</option>
                        <option value="WIND (fill in)">WIND (fill in)</option>
                        <option value="TURBULENCE (fill in)">TURBULENCE (fill in)</option>
                    </select>
                </div>
            </div>
            <div class="form-row form-group">
                <label class="col-form-label" for="origin"><span style="color:red">*</span>Origin</label>
                <select class="col-md-1 col-sm-2 col-xs-2 form-control col-form-label-sm" id="originRedirect"
                    name="origin" required>
                    <option value="">Select</option>
                </select>
                <label class="col-form-label" for="destination"><span style="color:red">*</span>Destination</label>
                <select class="col-md-1 col-sm-2 col-xs-2 form-control col-form-label-sm" id="destinationRedirect"
                    name="destination" required>
                    <option value="">Select</option>
                </select>
                <label class="col-form-label" for="landingRunway">Rwy</label>
                <input class="col-md-1 col-sm-2 col-xs-2 form-control col-form-label-sm" type="text"
                    id="landingRunwayRedirect">
                    <div class="col-md-3 col-sm-5">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Freighter" id="freighterRedirect">
                            <label class="form-check-label-sm" for="freighter">Freighter?</label>
                        </div>
                    </div>
            </div>

            <div class="form-row row-narrower form-group">
                <div class="col-sm-12 col-xs-12">
                    <label class="col-form-label" for="tcpBrief">Was any of the following included in the TPC
                        brief?<span style="color:red">*</span></label>
                </div>
                <div class="col-md-3 col-sm-5">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="10-7 notes/FOQA Alert"
                            id="tcpBriefARedirect">
                        <label class="form-check-label-sm" for="tcpBriefA">10-7 notes/FOQA Alert</label>
                    </div>
                </div>
                <div class="col-md-2 col-sm-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Steep GS" id="tcpBriefBRedirect">
                        <label class="form-check-label" for="tcpBriefB">Steep GS</label>
                    </div>
                </div>
                <div class="col-md-2 col-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Terrain" id="tcpBriefCRedirect">
                        <label class="form-check-label" for="tcpBriefC">Terrain</label>
                    </div>
                </div>
            </div>
            <div class="form-row form-group">
                <div class="col-md-3 col-sm-9 col-xs-2">
                    <label class="col-form-label" for="airspaceType">Type of airspace:</label>
                    <label class="col-form-label-sm" id="airspaceRedirect"></label>
                </div>
                <div class="col-md-3 col-sm-9 col-xs-2">
                    <label class="col-form-label" for="location">Location:</label>
                    <label class="col-form-label-sm" id="locationRedirect"></label>
                </div>
            </div>
            <div class="form-row form-group">
                <label class="col-md-3 col-sm-2 col-xs-1 col-form-label" for="caBaseRedirect">Base: </label>
                <div class="col-md-2 col-sm-2 col-xs-2">
                    <select class="custom-select" id="caBaseRedirect">
                        <option selected>C.A.</option>
                        <option value="ANC">ANC</option>
                        <option value="LAX">LAX</option>
                        <option value="PDX">PDX</option>
                        <option value="SEA">SEA</option>
                        <option value="SFO">SFO</option>
                    </select>
                </div>
                <div class="col-md-2 col-sm-2 col-xs-2">
                    <select class="custom-select" id="foBaseRedirect">
                        <option selected>F.O.</option>
                        <option value="ANC">ANC</option>
                        <option value="LAX">LAX</option>
                        <option value="PDX">PDX</option>
                        <option value="SEA">SEA</option>
                        <option value="SFO">SFO</option>
                    </select>
                </div>
            </div>
            <div class="form-row form-group">
                <label class="col-md-3 col-sm-7 col-xs-4 col-form-label" for="loExperience">Level of experience in type
                    (hrs):</label>
                <div class="col-md-2 col-sm-2 col-xs-2">
                    <select class="custom-select" id="caLOExperienceRedirect">
                        <option selected>C.A.</option>
                        <option value="&lt; 500"> &lt; 500</option>
                        <option value="500-1000"> 500-1000</option>
                        <option value="&gt; 1000"> &gt; 1000</option>
                    </select>
                </div>
                <div class="col-md-2 col-sm-2 col-xs-2">
                    <select class="custom-select" id="foLOExperienceRedirect">
                        <option selected>F.O.</option>
                        <option value="&lt; 500"> &lt; 500</option>
                        <option value="500-1000"> 500-1000</option>
                        <option value="&gt; 1000"> &gt; 1000</option>
                    </select>
                </div>
            </div>
            <div class="form-row form-group">
                <div class="col-md-2 col-sm-3 col-xs-3">
                    <b><label class="col-form-label" for="roExperience">Recency of experience:</label></b>
                    <small id="greySmall1" class="form-text text-muted mr-1">*90 day look back</small>
                </div>
                <div class="col-md-1 col-sm-2 col-xs-2">
                    <div class="form-row">
                        <label class="col-form-label" for="roExperience">Hrs:
                    </div>
                    <div class="form-row">
                        <label class="col-form-label" for="roExperience">Landings:
                    </div>
                </div>
                <div class="col-md-2 col-sm-3 col-xs-3">
                    <div class="form-row">
                        <select class="custom-select" id="caROExperienceRedirect">
                            <option selected>C.A. (hrs)</option>
                            <option value="&lt; 100"> &lt; 100</option>
                            <option value="100-200"> 100-200</option>
                            <option value="&gt; 200"> &gt; 200</option>
                        </select>
                        <select class="custom-select" id="caROLandingsRedirect">
                            <option selected>C.A.</option>
                            <option value="&lt; 100"> &lt; 10</option>
                            <option value="10-20"> 10-20</option>
                            <option value="&gt; 20"> &gt; 20</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2 col-sm-3 col-xs-3">
                    <div class="form-row">
                        <select class="custom-select" id="foROExperienceRedirect">
                            <option selected>F.O. (hrs)</option>
                            <option value="&lt; 500"> &lt; 500</option>
                            <option value="500-1000"> 500-1000</option>
                            <option value="&gt; 1000"> &gt; 1000</option>
                        </select>
                        <select class="custom-select" id="foROLandingsRedirect">
                            <option selected>F.O.</option>
                            <option value="&lt; 100"> &lt; 10</option>
                            <option value="10-20"> 10-20</option>
                            <option value="&gt; 20"> &gt; 20</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-row row-narrower form-group">
                <div class="col-lg-2 col-md-2 col-sm-4 col-xs-2">
                    <label class="col-form-label-sm" for="pilotFlying">Flying:</label>
                    <b><label class="col-form-label-sm" id="pilotFlyingRedirect"></label></b>
                    <label class="col-form-label-sm" for="pilotFlying">Monitoring:</label>
                <b><label class="col-form-label-sm" id="pilotMonitoringRedirect"></label></b>
                </div>
                <label class="col-lg-4 col-md-4 col-sm-5 col-xs-5 col-form-label-sm" for="gatesUnderstandingLabel">Did PF/PM
                    understand
                    the FOM Stabilized approach
                    gates?</label>
                <div class="col-lg-1 col-md-2 col-sm-3 col-xs-2">
                    <select class="custom-select" id="pfGatesUnderstandingRedirect">
                        <option value="" selected>P.F.</option>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                    <select class="custom-select" id="pmGatesUnderstandingRedirect">
                        <option value="" selected>P.M.</option>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <label class="col-md-6 col-sm-8 col-xs col-form-label-sm" for="errorChainLabel">
                    At what altitude did the error chain start for this CUA? (HAT or RA)</label>
                <label class="col-form-label-sm" id="errorChainRedirect"></label>
            </div>
            <div class="form-row row-narrower">
                <label class="col-md-7 col-sm-9 col-form-label-sm" for="unmitigatedThreatsLabel">
                    What were the unmitigated threats or errors identified above the 1000ft configuration gate?</label>
                    <label class="col-md-7 col-sm-9 col-form-label-sm" id="unmitigatedThreatsLabelRedirect"></label>
            </div>
            <div class="form-row">
                <select class="col-md-5 col-sm-11 col-form-label-sm" id="unmitigatedThreatsRedirect" multiple>
                    <option value="" selected>Choose all that apply</option>
                    <option value="n/a"> n/a</option>
                    <option value="Improper configuration schedule for energy state"> Improper configuration
                        schedule for energy state</option>
                    <option value="Tailwind"> Tailwind</option>
                    <option value="ATC"> ATC</option>
                    <option value="Improper judgement of base turn timing"> Lack of situational awareness for
                        distance to runway (atypical FAF location, distraction, etc)</option>
                    <option value=""> Other</option>
                </select>
            </div>
            <div class="form-row">
                <div class="col-md-6 col-sm-9 col-xs-8">
                    <label class="col-form-label-sm" for="fullyConfigured">
                        Did the PM recognize the aircraft was not fully configured at 1000 ft HAT ?
                    </label>
                </div>
                <div class="col-md-1 col-sm-2 col-xs-1">
                    <label class="col-form-label-sm" id="fullyConfiguredRedirect"></label>
                </div>
            </div>
            <div class="form-row" id="pmCommunicationUnfiguredHideRedirect">
                <div class="col-md-6 col-sm-9 col-xs-8">
                    <label class="col-form-label-sm" for="pmCommunication">
                        If yes, did the PM communicate not configured?
                    </label>
                </div>
                <div class="col-md-1 col-sm-2 col-xs-1">
                    <label class="col-form-label-sm" id="pmCommunicationRedirect"></label>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 col-sm-9 col-xs-8">
                    <label class="col-form-label-sm" for="pfAcknowledge">
                        Did the PF acknowledge? </label>
                </div>
                <div class="col-md-1 col-sm-2 col-xs-1">
                    <label class="col-form-label-sm" id="pfAcknowledgeRedirect"></label>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 col-sm-9 col-xs-8">
                    <label class="col-form-label-sm" for="pm500ftHAT">
                        Did the PM recognize the aircraft was not fully stable at 500 ft HAT ?
                    </label>
                </div>
                <div class="col-md-1 col-sm-2 col-xs-1">
                    <label class="col-form-label-sm" id="pm500ftHATRedirect"></label>
                </div>
            </div>
            <div class="form-row" id="pmNotStableHideRedirect">
                <div class="col-md-6 col-sm-9 col-xs-8">
                    <label class="col-form-label-sm" for="pmNotStable">
                        If yes, did the PM communicate not stable?</label>
                </div>
                <div class="col-md-1 col-sm-2 col-xs-1">
                    <label class="col-form-label-sm" id="pmNotStableRedirect"></label>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 col-sm-9 col-xs-8">
                    <label class="col-form-label-sm" for="goAround500">
                        Did the PM communicate “GO AROUND” at 500 ft HAT?
                    </label>
                </div>
                <div class="col-md-1 col-sm-2 col-xs-1">
                    <label class="col-form-label-sm" id="goAround500Redirect"></label>
                </div>
            </div>
            <div class="form-row" id="pfAcknowledgeGoAroundHideRedirect">
                <div class="col-md-6 col-sm-9 col-xs-8">
                    <label class="col-form-label-sm" for="pfAcknowledgeGoAround">
                        If yes, did PF acknowledge?</label>
                </div>
                <div class="col-md-1 col-sm-2 col-xs-1">
                    <label class="col-form-label-sm" id="pfAcknowledgeGoAroundRedirect"></label>
                </div>
            </div>
            <div class="form-row">
                <label class="col-md-6 col-sm-11 col-form-label-sm" for="whyContinue">
                    Why did the crew continue? (choose all that apply)
                    <select class="custom-select" id="whyContinueRedirect" multiple>
                        <option value="" selected>Choose all that apply</option>
                        <option value="Poor Decision Making">Poor Decision Making</option>
                        <option value="Weather">Weather</option>
                        <option value="Fuel">Fuel</option>
                        <option value="Thunderstorm">Thunderstorm</option>
                        <option value="Thought it was safer to land than go around">Thought it was safer to land
                            than go
                            around</option>
                        <option value="Uncomfortable with GA/ breaking off from approach procedures">
                            Uncomfortable with
                            GA/ breaking off from approach procedures</option>
                        <option value="Overcommitted">Overcommitted</option>
                        <option value="Moderate of Greater Turbulence">Moderate of Greater Turbulence</option>
                    </select>
            </div>
            <div class="form-row">
                <label class="col-md-6 col-sm-11 col-form-label-sm" for="additionalFactors">
                    Crews assessment of additional factors: (choose all that apply)
                    <select class="custom-select" id="additionalFactorsRedirect" multiple>
                        <option value="" selected>Choose all that apply</option>
                        <option value="ATC">ATC</option>
                        <option value="Weather">Weather</option>
                        <option value="Improper Energy Management">Improper Energy Management</option>
                        <option value="Aircraft weight">Aircraft weight</option>
                        <option value="CRM">CRM</option>
                        <option value="Inadequate briefing">Inadequate briefing</option>
                        <option value="Recency of experience">Recency of experience</option>
                        <option value="Traffic ">Traffic</option>
                        <option value="Unfamiliar airport ">Unfamiliar airport</option>
                    </select>
            </div>
            <div class="form-row form-group">
                <div class="col-md-6 col-sm-11 col-xs-8 input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Crew Contact Summary</span>
                    </div>
                    <textarea class="form-control" aria-label="With textarea" id="ccSummaryRedirect"></textarea>
                </div>
            </div>
        </form>
    </div>

    <!--container-->
    <br></br>

    <footer class="site-footer">
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="https://alaskaair.sharepoint.com/sites/FOQA/SiteAssets/UnsafeApproachSurvey.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
    
            getCUASurveyResults();
});

        function changeColor(color) {
            if ($("#airspace").val() = "Controlled") {
                document.getElementsByClassName("radioButton1").style.backgroundColor = color;
            }
            else {
                document.getElementsByClassName("radioButton2").style.backgroundColor = color;
            }
        }

    </script>
</body>

</html>
