<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=10,chrome=1" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--You can directly go to the link below if you want to go to different versions for font-awesome:
    https://cdnjs.com/libraries/font-awesome
    and you can browse more in libraries :
    https://cdnjs.com/libraries/-->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa|Open+Sans" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="styleseet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.6.1/bootstrap-social.css">
    <link href="https://alaskaair.sharepoint.com/sites/FOQA/SiteAssets/bootstrap.min.css" rel="stylesheet">

    <!-- build:css css/main.css
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />

    <link rel="stylesheet" href="css/styles.css" />
    endbuild -->

    <title>AS EMS Event Tracker</title>
</head>

<style>
    .ms-core-pageTitle,
    .ms-core-pageTitle a {
        color: white;
        font-size: 1px;
    }

    .ms-displayInlineBlock ms-normalWrap {
        color: white;
        max-width: 0px;
        max-height: 0px;
    }

    .ms-siteicon-img {
        max-width: 0px;
        max-height: 0px;
        color: white;
    }

    #ms-pageDescriptionImage {
        height: 0px;
        width: 0px;
        display: none;
        color: white;
    }

    .error-message {
        color: red;
        font-weight: bold;
    }

    body {
        font-family: "Comfortaa", sans-serif;
    }

    h4,
    a {
        padding-bottom: 5px;
    }

    .bannerAdjust {
        position: relative;
        padding-top: 15px;
        padding-left: 125px;
        border-width: .2rem 0 0;
    }

    .alertAdjust {
        position: relative;
        padding-top: 5px;
        padding-bottom: 0px;
        padding-left: 125px;
        border-width: .2rem 0 0;
    }

    .formLeftAdjust {
        position: relative;
        padding-top: 0px;
        padding-left: 150px;
        padding-right: 400px;
        border-width: .2rem 0 0;
    }

    .white-text {
        color: white;
    }

    .row-content {
        padding: 50px 0;
        border-bottom: 1px ridge;
        min-height: 100px;
    }

    .nonFormValue {
        padding: 0px 0;
        min-height: 10px;
    }

    .jumbotron {
        padding: 10px;
        background-image: linear-gradient(to right, white, #B3D57D, #48a9c5, #2774AE);
        color: white;
        margin: 0;
    }

    .modal-header {
        padding: 8px;
    }

    .row-narrower {
        padding: 0px;
        margin-bottom: 0rem;
    }

    .redirect {
        color: #2774AE;
    }
</style>

<body>

    <header class="jumbotron jumbotron-fluid">
        <div class="bannerAdjust">
            <div class="row">
                <div class="col-4 col-xs-3 col-md-2">
                    <a href="#"><img
                            src="https://alaskaair.sharepoint.com/sites/FOQA/SiteAssets/Images/Alaska_WorkgroupLockups_Safety_rgb_Sm.png"
                            class="img-fluid" /></a>
                </div>
                <div class="col  align-self-center">
                    <h1>Boeing & Airbus</h1>
                    <h4>Continous Unstable Approach Survey</h2>
                </div>

            </div>
        </div>
    </header>
    <br />
    <div class="alert alert-success" role="alert">
        <h3 class="alertAdjust"><b>CUA Survey successfully submitted!!</b></h3>
    </div>
    <div class="formLeftAdjust">

        <form id="changeEventForm">
            <input id="key_id" type="number" hidden="true" disabled>
            <!--Gatekeeper-->
            <label class="col-form-label" for="gatekeeperLabel">Gatekeeper:</label>
            <label class="col-form-label redirect" id="gatekeepersNameRedirect"></label>
            <!--Fleet-->
            <div class="form-row form-group">
                <label class="col-form-label" for="fleet">Fleet: </label>
                <label class="col-form-label redirect" id="fleetRedirect"></label>
                <!--Model-->
                <label class="col-form-label" for="fleetModel">Aircraft type/model/freighter: </label>
                <label class="col-form-label redirect" id="fleetModelRedirect"></label>

                <label class="col-form-label" for="approachType">Type of Approach: </label>
                <label class="col-form-label redirect" id="approachTypeRedirect"></label>
            </div>
            <div class="form-row form-group">
                <label class="col-form-label" for="contactDateLabel">Contact Date:</label>
                <label class="col-form-label redirect" id="contactDateRedirect"></label>
                <label class="col-form-label ml-1" for="flightRecord">Event ID: </label>
                <label class="col-form-label redirect" id="eventIDRedirect"></label>
                <div class="col-md-2 col-sm-5 col-xs-3">
                    <label class="col-form-label ml-1" for="conditionsLabel">Conditions: </label>
                    <label class="col-form-label redirect" id="conditionsRedirect"></label>
                </div>
            </div>
            <div class="form-row form-group">
                <label class="col-form-label" for="origin">Origin: </label>
                <label class="col-form-label redirect" id="originRedirect"></label>

                <label class="col-form-label" for="destination">Destination: </label>
                <label class="col-form-label redirect" id="destinationRedirect"></label>

                <label class="col-form-label" for="landingRunway">Rwy: </label>
                <label class="col-form-label redirect" id="landingRunwayRedirect"></label>
                <div class="form-check ml-4 m-1">
                    <input class="form-check-input" type="checkbox" value="Freighter" id="freighterRedirect">
                    <label class="form-check-label-sm" for="freighterLabel">Freighter?</label>
                </div>
            </div>

            <div class="form-row row-narrower form-group">
                <div class="col-sm-12 col-xs-12">
                    <label class="col-form-label" for="tcpBrief">Was any of the following included in the TPC
                        brief?</label>
                </div>
                <div class="col-lg-3 col-md-2 col-sm-5">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="10-7 notes/FOQA Alert"
                            id="tcpBriefARedirect">
                        <label class="form-check-label-sm" for="tcpBriefA">10-7 notes/FOQA Alert</label>
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Steep GS" id="tcpBriefBRedirect">
                        <label class="form-check-label" for="tcpBriefB">Steep GS</label>
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Terrain" id="tcpBriefCRedirect">
                        <label class="form-check-label" for="tcpBriefC">Terrain</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-3 col-sm-9 col-xs-2">
                    <label class="col-form-label" for="airspaceType">Type of airspace:</label>
                    <label class="col-form-label redirect" id="airspaceRedirect">B</label>
                </div>
                <div class="col-md-3 col-sm-9 col-xs-2">
                    <label class="col-form-label" for="location">Location:</label>
                    <label class="col-form-label redirect" id="locationRedirect">Hawaii</label>
                </div>
                <div class="col-md-1 col-sm-9 col-xs-2">
                    <label class="col-form-label" for="pilotFlying">Flying:</label>
                    <label class="col-form-label redirect" id="pilotFlyingRedirect"></label>
                </div>
                <div class="col-md-1 col-sm-9 col-xs-2">
                    <label class="col-form-label" for="pilotFlying">Monitoring:</label>
                    <label class="col-form-label redirect" id="pilotMonitoringRedirect"></label>
                </div>
            </div>
            <div class="form-row form-group">
                <label class="col-form-label mr-1" for="base"><b>Base:</b></label>
                <label class="col-form-label" for="caBaseRedirect">C.A.</label>
                <label class="col-form-label redirect" id="caBaseRedirect"></label>
                <label class="col-form-label" for="foBaseRedirect">F.O.</label>
                <label class="col-md-1 col-sm-2 col-xs-1 col-form-label redirect" id="foBaseRedirect"></label>
                <b><label class="col-form-label" for="loExperience">Level of experience in type
                        (hrs):</label></b>
                <label class="col-form-label" for="caLOExperienceRedirect">C.A.</label>
                <label class="col-form-label redirect" id="caLOExperienceRedirect"></label>
                <label class="col-form-label" for="caLOExperienceRedirect">F.O.</label>
                <label class="col-form-label redirect" id="foLOExperienceRedirect"></label>
            </div>
            <div class="form-row form-group">
                <div class="col-3">
                    <b><label class="col-form-label" for="roExperience">Recency of experience:</label></b>
                    <small id="greySmall1" class="form-text text-muted mr-1">*90 day look back</small>
                </div>
                <div class="col-2">
                    <div class="form-row">
                        <label class="col-form-label" for="caROExperienceRedirect">C.A.
                            (hrs):</label>
                        <label class="col-form-label redirect" id="caROExperienceRedirect"></label>
                    </div>
                    <div class="form-row">
                        <label class="col-form-label" for="caROLandingsRedirect">C.A.
                            Landings:</label>
                        <label class="col-form-label redirect" id="caROLandingsRedirect"></label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-row">
                        <label class="col-md-2 col-sm-2 col-xs-2 col-form-label" for="foROExperienceRedirect">F.O.
                            (hrs):</label>
                        <label class="col-form-label redirect" id="foROExperienceRedirect"></label>
                    </div>
                    <div class="form-row">
                        <label class="col-md-3 col-sm-2 col-xs-2 col-form-label" for="foROLandingsRedirect">F.O.
                            Landings:</label>
                        <label class="col-form-label redirect" id="foROLandingsRedirect"></label>
                    </div>
                </div>
            </div>
            <div class="form-row row-narrower form-group">
                <label class="col-form-label-sm" for="gatesUnderstandingLabel">Did
                    PF/PM
                    understand
                    the FOM Stabilized approach
                    gates?</label>

                <label class="col-form-label" for="pfGatesUnderstandingRedirect">P.F.</label>
                <label class="col-form-label redirect" id="pfGatesUnderstandingRedirect"></label>
                <label class="col-form-label" for="pmGatesUnderstandingRedirect">P.M.</label>
                <label class="col-form-label redirect" id="pmGatesUnderstandingRedirect"></label>
            </div>
            <div class="form-row">
                <label class="col-md-7 col-sm-8 col-xs col-form-label-sm" for="errorChainLabel">
                    At what altitude did the error chain start for this CUA? (HAT or RA)</label>
                <label class="col-form-label redirect" id="errorChainRedirect"></label>
            </div>
            <div class="form-row">
                <div class="col-md-7 col-sm-9 col-xs-8">
                    <label class="col-form-label-sm" for="unmitigatedThreatsLabel">
                        What were the unmitigated threats or errors identified above the 1000ft configuration
                        gate?</label>
                </div>
                <div class="col-md-1 col-sm-2 col-xs-1">
                    <label class="col-form-label redirect" id="unmitigatedThreatsLabelRedirect"></label>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-7 col-sm-9 col-xs-8">
                    <label class="col-form-label-sm" for="fullyConfigured">
                        Did the PM recognize the aircraft was not fully configured at 1000 ft HAT ?
                    </label>
                </div>
                <div class="col-md-1 col-sm-2 col-xs-1">
                    <label class="col-form-label redirect" id="fullyConfiguredRedirect"></label>
                </div>
            </div>
            <div class="form-row" id="pmCommunicationUnfiguredHideRedirect">
                <div class="col-md-7 col-sm-9 col-xs-8">
                    <label class="col-form-label-sm" for="pmCommunication">
                        If yes, did the PM communicate not configured?
                    </label>
                </div>
                <div class="col-md-1 col-sm-2 col-xs-1">
                    <label class="col-form-label redirect" id="pmCommunicationRedirect"></label>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-7 col-sm-9 col-xs-8">
                    <label class="col-form-label-sm" for="pfAcknowledge">
                        Did the PF acknowledge? </label>
                </div>
                <div class="col-md-1 col-sm-2 col-xs-1">
                    <label class="col-form-label redirect" id="pfAcknowledgeRedirect"></label>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-7 col-sm-9 col-xs-8">
                    <label class="col-form-label-sm" for="pm500ftHAT">
                        Did the PM recognize the aircraft was not fully stable at 500 ft HAT ?
                    </label>
                </div>
                <div class="col-md-1 col-sm-2 col-xs-1">
                    <label class="col-form-label redirect" id="pm500ftHATRedirect"></label>
                </div>
            </div>
            <div class="form-row" id="pmNotStableHideRedirect">
                <div class="col-md-7 col-sm-9 col-xs-8">
                    <label class="col-form-label-sm" for="pmNotStable">
                        If yes, did the PM communicate not stable?</label>
                </div>
                <div class="col-md-1 col-sm-2 col-xs-1">
                    <label class="col-form-label redirect" id="pmNotStableRedirect"></label>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-7 col-sm-9 col-xs-8">
                    <label class="col-form-label-sm" for="goAround500">
                        Did the PM communicate “GO AROUND” at 500 ft HAT?
                    </label>
                </div>
                <div class="col-md-1 col-sm-2 col-xs-1">
                    <label class="col-form-label redirect" id="goAround500Redirect"></label>
                </div>
            </div>
            <div class="form-row" id="pfAcknowledgeGoAroundHideRedirect">
                <div class="col-md-6 col-sm-9 col-xs-8">
                    <label class="col-form-label-sm" for="pfAcknowledgeGoAround">
                        If yes, did PF acknowledge?</label>
                </div>
                <div class="col-md-1 col-sm-2 col-xs-1">
                    <label class="col-form-label-sm redirect" id="pfAcknowledgeGoAroundRedirect"></label>
                </div>
            </div>
            <div class="form-row">
                <label class="col-md-6 col-sm-11 col-form-label-sm" for="whyContinue">
                    Why did the crew continue? (choose all that apply)
            </div>
            <div class="row-narrower">
                <label class="col-form-label-sm redirect" id="whyContinueRedirect"></label>
            </div>
            <div class="form-row">
                <label class="col-md-6 col-sm-11 col-form-label-sm" for="additionalFactors">
                    Crews assessment of additional factors: (choose all that apply)
            </div>
            <div class="row-narrower">
                <label class="col-form-label-sm redirect" id="additionalFactorsRedirect"></label>
            </div>
            <div class="form-row form-group">
                <div class="col-md-6 col-sm-11 col-xs-8 input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Crew Contact Summary</span>
                    </div>
                    <textarea class="form-control redirect" aria-label="With textarea"
                        id="ccSummaryRedirect"></textarea>
                </div>
            </div>
        </form>
    </div>

    <!--container-->
    <br></br>

    <footer class="site-footer">
    </footer>

    <!-- build:js js/main.js -->
    <!--<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>-->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--<script src="JS/ASEMSEventTrack.js"></script>-->
    <!-- endbuild -->

    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="https://alaskaair.sharepoint.com/sites/FOQA/SiteAssets/UnsafeApproachSurvey.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {

            getCUASurveyResults();
        });

        function changeColor(color) {
            if ($("#airspace").val() = "Controlled") {
                document.getElementsByClassName("radioButton1").style.backgroundColor = color;
            }
            else {
                document.getElementsByClassName("radioButton2").style.backgroundColor = color;
            }
        }

    </script>
</body>

</html>
